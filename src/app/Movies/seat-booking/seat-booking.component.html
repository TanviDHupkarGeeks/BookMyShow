  <div class="exit exit--back fuselage">

  <div class="plane black">
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
      <input type="hidden" name="customerId" #customerId="ngModel" [(ngModel)]="formData.customerId">
      <div class="form-group">
        <label>CUSTOMER NAME</label>
        <input name="customerName" #customerName="ngModel" [(ngModel)]="formData.customerName"
          class="form-control" required>
        <div class="validation-error" *ngIf="customerName.invalid && customerName.touched">This field is required.</div>
      </div>
      <div class="form-group">
        <label>Contact</label>
        <input name="contact" #contact="ngModel" [(ngModel)]="formData.contact" class="form-control">
      </div>
      <div class="form-row">
        <label>Email</label>
        <input name="email" #email="ngModel" [(ngModel)]="formData.email" class="form-control">
      </div>
      <br>
      <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
      </div>
    </form>
  </div>

<div class="jumbtron">

  <h1 class="display-4 text-center">Book Seats</h1>

<h1 class="display-4 text-center">{{movie?.title}}</h1>
 
  <hr>
  <div class="row">
    <div class="col s12">
      <div class="card green darken-3">
        <div class="card-tabs">
          <ul class="tabs tabs-fixed-width tabs-transparent">
            <li class="tab">
              <a [routerLink]="['/seatBooking',movie?.title,'mon']" routerLinkActive='active'>MONDAY</a>
            </li>
            <li class="tab">
              <a [routerLink]="['/seatBooking',movie?.title,'tue']" routerLinkActive='active'>TUESDAY</a>
            </li>
            <li class="tab">
              <a [routerLink]="['/seatBooking',movie?.title,'wed']" routerLinkActive='active'>WEDNESDAY</a>
            </li>
            <li class="tab">
              <a [routerLink]="['/seatBooking',movie?.title,'thu']" routerLinkActive='active'>THURSDAY</a>
            </li>
            <li class="tab">
              <a [routerLink]="['/seatBooking',movie?.title,'fri']" routerLinkActive='active'>FRIDAY</a>
            </li>
            <li class="tab">
              <a [routerLink]="['/seatBooking',movie?.title,'sat']" routerLinkActive='active'>SATURDAY</a>
            </li>
            <li class="tab">
              <a [routerLink]="['/seatBooking',movie?.title,'sun']" routerLinkActive='active'>SUNDAY</a>
            </li>
          </ul>
        </div>
        <div class="card-content grey darken-1">
          <div class="row">
            <div class="row">
              <div class="col-md-12">
                <h2>{{dayCaps}} : {{time}} </h2>
              </div>
            </div>
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>

</div>
